syntax = "proto3";

// Package common provides common messages that is shared between
// the proto contracts.
package common.store;

option go_package = "tokobapak/protobuf/commonpb";
option java_package = "id.my.tokobapak.protobuf";
option java_outer_classname = "Common";
option java_multiple_files = true;
option csharp_namespace = "TokoBapak.Protobuf.CommonSchema";
option cc_enable_arenas = true;

message Store {
  // ID generated by the TokoBapak system
  string id = 1;
  // The store's display name
  string name = 2;
  // TODO: should location be an enum of locations?
  string location = 3;
  // The slug path for the store
  string slug = 4;
  // Store operational hours
  StoreOperationalHours operational_hours = 5;
  // TODO: add more fields that contains basic store information.
  //  example: a flag to state the store is temporarily closed (overriding the operational hours).
  // DO NOT add fields that are relevant to other services like "average order processing time"
  // or "average customer rating" or even "this seller runs heavily on <product category name>".
}

message StoreOperationalHours {
  OperationalHour monday = 1;
  OperationalHour tuesday = 2;
  OperationalHour wednesday = 3;
  OperationalHour thursday = 4;
  OperationalHour friday = 5;
  OperationalHour saturday = 6;
  OperationalHour sunday = 7;
}

message OperationalHour {
  // 0-24, cannot be padded with zero (5 instead of 05)
  uint32 opening_hour = 1;
  // 0-59, cannot be padded with zero (5 instead of 05)
  uint32 opening_minute = 2;
  // 0-24, cannot be padded with zero (5 instead of 05)
  uint32 closing_hour = 3;
  // 0-59, cannot be padded with zero (5 instead of 05)
  uint32 closing_minute = 4;
}